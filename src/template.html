<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo Para Hacer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/src/favicon.svg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
         <div class="logo-container">
            <span class="material-icons logo-icon ">done_all</span>
             <span class="logo"> TODO PARA HACER</span>
         </div>
        </header>
        <main>
         <section>
         <div class='nav-container'>
             <ul id='default-btns-container'>
                 <li>
                    <button class='default-btn' id='inbox-btn'>
                    Inbox
                    </button> 
                 </li>
                 <li>
                    <button class='default-btn' id='today-btn'>
                    Today
                    </button> 
                 </li>
                 <li>
                    <button class='default-btn' id='week-btn'>
                    This Week
                    </button> 
                 </li>
             </ul>
             </div>
             <div class='projects-wrapper'>
                 <div class='project-label-wrapper'>
                 <span class='myProjects'>My Projects</span>
                 </div>  
             <ul id='projects-container'>
             <li>
               <button class='project-btn'>
               # Fitness
               </button>
             </li>
             </ul>
             <div class='add-project-wrapper'>
                <button class='add-btn' id='add-project-btn'>+ Add Project</button>
                </div> 
                <form class='form project-form' method='dialog'>
                    <div class="form-row">
                        <input type="text" id="project-form-title" placeholder="Project"> 
                    </div>
                    <div class="project-btns-container">
                    <button class="submit-form" id="project-submit-form" type="submit">Add</button>
                    <button class="cancel-form" id="project-cancel-form" type="cancel">Cancel</button>
                   </div>
                </form>
             </div>
         </section>
         <div class="right-main">
            <div id="title-main-container">

            </div>
             <div id="list-container">
                
             </div>
             <div class="btn-container">
                <button class='add-btn' id="open-btn">+ Add New Task</button>
            </div>
            <form class='form task-form' method='dialog'>
                <div class="form-row">
                    <input type="text" id="form-title" placeholder="Task"> 
                </div>
                <div class="task-btns-container">
                <button class="submit-form" id="submit-form" type="submit">Add</button>
                <button class="cancel-form" id="cancel-form" type="cancel">Cancel</button>
                </div>
            </form>
 
         </div>
        </main>
 
        <dialog class="modal" id="modal">
         <h2> Add new task</h2>
         <form class='form' method='dialog'>
             <div class="form-row">
                 <input type="text" id="form-title" placeholder="Task"> 
             </div>
             <button class="submit-form" id="submit-form" type="submit">Submit</button>
         </form>
        </dialog>
        
         <dialog class="modal" id="project-modal">
         <h2> Add New Project </h2>
         <form class='form project-form' method='dialog'>
             <div class="form-row">
                 <input type="text" id="project-form-title" placeholder="Project"> 
             </div>
             <div class="project-btns-container">
             <button class="submit-form" id="project-submit-form" type="submit">Add</button>
             <button class="cancel-form" id="project-cancel-form" type="cancel">Cancel</button>
            </div>
         </form>
        </dialog>
     </body>
</html>
